<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 画像アップロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: none;
            filter: grayscale(100%); /* アップロード中はグレーアウト */
        }
    </style>
</head>
<body>
    <h2>画像をアップロード</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadBtn">アップロード</button>
    <br>
    <img id="preview" src="" alt="画像プレビュー">
    <p id="status"></p>
    <progress id="progressBar" value="0" max="100" style="width: 100%; display: none;"></progress>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyALMq4McACY3sBpkniidMf5NEEQokHewA4",
            authDomain: "example-fb5dc.firebaseapp.com",
            projectId: "example-fb5dc",
            storageBucket: "example-fb5dc.appspot.com",
            databaseURL: "https://example-fb5dc-default-rtdb.firebaseio.com",
            messagingSenderId: "1041484623633",
            appId: "1:1041484623633:web:a4e2c96e3892e6cb1e66b0",
            measurementId: "G-8GM56GGSBK"
        };

        // Firebase 初期化
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // HTML要素取得
        const imageInput = document.getElementById("imageInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const previewImage = document.getElementById("preview");
        const statusText = document.getElementById("status");
        const progressBar = document.getElementById("progressBar");

        // 画像選択時のプレビュー表示
        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                    previewImage.style.filter = "grayscale(100%)"; // アップロード中はグレーアウト
                };
                reader.readAsDataURL(file);
            }
        });

        // アップロード処理
        uploadBtn.addEventListener("click", async () => {
            const file = imageInput.files[0];
            if (!file) {
                alert("画像を選択してください");
                return;
            }

            const storageRef = ref(storage, `images/${file.name}`);
            const metadata = { contentType: file.type };
            const uploadTask = uploadBytesResumable(storageRef, file, metadata);

            // プログレスバー表示
            progressBar.style.display = "block";
            progressBar.value = 0;
            statusText.innerText = "アップロード中...";

            // **アップロードの進捗を監視**
            uploadTask.on(
                "state_changed",
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.value = progress;
                    statusText.innerText = `アップロード中... ${Math.round(progress)}%`;
                },
                (error) => {
                    console.error("アップロード失敗", error);
                    statusText.innerText = "アップロードに失敗しました";
                    alert("アップロード中にエラーが発生しました。");
                },
                async () => {
                    try {
                        // **アップロード完了後の処理**
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        previewImage.src = downloadURL;
                        previewImage.style.display = "block";
                        previewImage.style.filter = "none"; // アップロード完了後、通常表示
                        statusText.innerText = "アップロード完了！";
                        console.log("画像URL:", downloadURL);

                        // プログレスバーを1秒後に非表示
                        setTimeout(() => {
                            progressBar.style.display = "none";
                        }, 1000);
                    } catch (error) {
                        console.error("URL 取得失敗", error);
                        statusText.innerText = "URL の取得に失敗しました";
                        alert("画像のURL取得に失敗しました。");
                    }
                }
            );
        });
    </script>
</body>
</html>
